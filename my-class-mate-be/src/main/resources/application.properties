spring.application.name=my-class-mate-be
server.port=8080
server.servlet.context-path=/my-class-mate

spring.datasource.url=jdbc:postgresql://localhost:5432/postgres?currentSchema=myclassmate
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=40MB

external.fastapi.url=http://localhost:8000